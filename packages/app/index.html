<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Book Board</title>
        <link rel="stylesheet" href="/styles/reset.css"/>
        <link rel="stylesheet" href="/styles/tokens.css"/>
        <link rel="stylesheet" href="/styles/page.css"/>
        <link rel="stylesheet" href="/styles/home.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <script type="module" src="/src/main"></script>
        <script type="module">
            function toggleDarkMode(page, checked) {
                page.classList.toggle("dark-mode", checked);
            }

            document.body.addEventListener("dark-mode", (event) =>
                toggleDarkMode(
                    event.currentTarget,
                    event.detail.checked
                )
            );
        </script>
    </head>

    <body>
        <mu-history provides="bb:history">
            <mu-auth provides="bb:auth" redirect="/app/login">
                <mu-store provides="bb:model">
                    <article>
                        <bb-header></bb-header>
                        <mu-switch></mu-switch>
                    </article>
                </mu-store>
            </mu-auth>
        </mu-history>

    </body>
</html>
